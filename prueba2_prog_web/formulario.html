    <center>
        <div class="formulario">
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
        <form action="#" method="post" id="formulario" name="formulario">
            <div class="row g-3">
                <center>
                <div class="col-xs-12 col-sm-6">
                    Nombre
                    <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" required placeholder="Juanita">
                    Apellidos
                    <input type="text" class="form-control" name="txt_apellidos" id="txt_apellidos" placeholder="Pérez">
                    RUT
                    <input type="text" class="form-control" name="txt_rut" id="txt_rut" placeholder="Ej: 12345678-9">

                    <label for="">Región</label>
                    <select class="form-select" name="" id="">
                        <option value="">Metropolitana</option>
                        <option value="">Arica-Parinacota</option>
                        <option value="">Tarapacá</option>
                        <option value="">Antofagasta</option>
                        <option value="">Atacama</option>
                        <option value="">Coquimbo</option>
                        <option value="">Valparaiso</option>
                        <option value="">O´Higgins</option>
                        <option value="">Maule</option>
                        <option value="">Ñuble</option>
                        <option value="">Bío Bío</option>
                        <option value="">Araucanía</option>
                        <option value="">Los Ríos</option>
                        <option value="">Los Lagos</option>
                        <option value="">Aysén</option>
                        <option value="">Magallanes y Antártica Chilena</option>
                    </select>
                    Teléfono
                    <input type="text" class="form-control" name="txt_telefono" id="txt_telefono" placeholder=" Ej: 912345678">

                    <label for="">Edad</label>
                    <input type="number" class="form-control" name="nmb_edad" id="nmb_edad" placeholder="Debe ser mayor de edad" required> <br>
                    Dirección
                    <input type="text" class="form-control" name="txt_direccion" id="txt_direccion" placeholder="Calle Falsa 123"> <br><br>
                </div>
                <div class="col-xs-12">
                    <input type="button" class="btn btn-secondary" value="Enviar " id="btn_enviar" onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-danger" value="Limpiar" id="btn_limpiar">
                    <input type="submit" class="btn btn-secondary" value="imprimir" id="btn_imprimir" onclick="javascript:void(mostrar())">
                </div>
            </center>
            </div>
        </form>
        <br>
        <table>
          <td>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                 <input type="button" class="btn btn-primary" value="Mostrar Formulario" id="btn_mostrar">
                </td>
                <td>
                 <input type="button" class="btn btn-primary" value="Ocultar Formulario" id="btn_ocultar">
                </td>
            </div>
        </div>
